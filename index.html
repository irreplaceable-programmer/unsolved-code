<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selar account</title>
    <script src="https://use.fontawesome.com/548e1194c5.js"></script>
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="parent">
      <div class="container">
        <h3>Create your Selar account</h3>
        <div class="acc">Already have an account? Login</div>
        <div class="info">
          <label for="">Username</label>
          <input type="text" />
        </div>
        <div class="info">
          <label for="">Email address</label>
          <input type="email" />
        </div>
        <div class="info">
          <label for="">Full name</label>
          <input type="text" />
        </div>
        <div class="info">
          <label for="">Password</label>
          <input type="text" />
        </div>
        <section class="create">Create account</section>
        <div class="or">..........or continue with..........</div>
        <div class="social-icon">
          <ul class="list">
            <li class="list-item">
              <i class="fa fa-google" aria-hidden="true"></i>
            </li>
            <li class="list-item">
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </li>
            <li>
            <i class="fa fa-facebook-official" aria-hidden="true"></i>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
